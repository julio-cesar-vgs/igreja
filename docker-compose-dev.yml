# Docker Compose para Desenvolvimento Local
# Sobe apenas a infraestrutura (MySQL, Redis, Kafka, Zookeeper) para permitir rodar a aplicação via IDE.
# Comando: docker-compose -f docker-compose-dev.yml up -d

services:
  db:
    image: mysql:8.0
    container_name: igreja-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: igrejadb
      MYSQL_USER: sa
      MYSQL_PASSWORD: p@ssword
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: igreja-redis
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      TZ: America/Sao_Paulo

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      TZ: America/Sao_Paulo

volumes:
  mysql_data:
